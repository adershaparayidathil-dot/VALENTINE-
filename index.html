<!DOCTYPE html>
<html>
<head>
  <title>Valentine ğŸ’–</title>
  <style>
    body {
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial;
      color: white;
      text-align: center;
    }
    .box {
      background: rgba(255,255,255,0.2);
      padding: 40px;
      border-radius: 20px;
    }
    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin: 10px;
    }
    #yes {
      background: #ff1e4d;
      color: white;
    }
    #no {
      background: white;
      color: #ff1e4d;
      position: absolute;
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>ğŸ’ Will you be my Valentine? ğŸ’</h1>
    <button id="yes" onclick="goLove()">YES ğŸ’•</button>
    <button id="no" onmouseover="moveNo()">NO ğŸ™ˆ</button>
  </div>

<script>
  function moveNo() {
    const x = Math.random() * window.innerWidth;
    const y = Math.random() * window.innerHeight;
    const noBtn = document.getElementById("no");
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  function goLove() {
    window.location.href = "love.html";
  }
</script>
</body>
</html>
